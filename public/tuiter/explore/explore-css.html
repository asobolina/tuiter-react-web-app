<!DOCTYPE html>

  <body>
    <div class="wd-search-container">

        <span class="wd-gear-icon">&#x2699</span>
    </div>
    <ul class="wd-tabs">
            <li class="wd-selected-tab"><label><span class="wd-tab-label">For You</span></label></li>

            <li><label><span class="wd-tab-label">Entertainment</span></label></li>
    </ul>
    <div class="wd-image-container">
        <img src="crown.jpg">
        <h1 class="wd-image-overlay">The Coronation of King Charles III</h1>
    </div>


    <div class="wd-tuit-block">
        <div class="wd-trending-news">Trending In News

            transform: translateY(-50%);></i>

        <br/><br/>

        <br/><br/>

        right: 0;

        <div class="wd-bold-text">Warren Buffet</div>
        <div class="wd-tuit-count">5,502 Tuits</div>
        <br/><br/>
        <div class="wd-trending-news">Trending in Political figures</div>
